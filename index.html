<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Javascript Calculator</title>
    </head>

    <body class="body">
        <div class="background">
            <div class="screen">
                <div data-top-display id="topDisplay"></div>
                <div data-bottom-display id="display"></div>
            </div>
            <div id="container">
                <button data-clear class="btn btn-danger" id="clear">AC</button>
                <button data-delete class="btn btn-secondary" id="undo">DEL</button>
                <button data-operator class="btn btn-secondary" id="divide">รท</button>
                <button class="btn btn-light" data-number id="seven">7</button>
                <button class="btn btn-light" data-number id="eight">8</button>
                <button class="btn btn-light" data-number id="nine">9</button>
                <button data-operator class="btn btn-secondary" id="multiply">x</button>
                <button class="btn btn-light" data-number id="four">4</button>
                <button class="btn btn-light" data-number id="five">5</button>
                <button class="btn btn-light" data-number id="six">6</button>
                <button data-operator class="btn btn-secondary" id="subtract">-</button>
                <button class="btn btn-light" data-number id="one">1</button>
                <button class="btn btn-light" data-number id="two">2</button>
                <button class="btn btn-light" data-number id="three">3</button>
                <button data-operator class="btn btn-secondary" id="add">+</button>
                <button data-number class="btn btn-light" id="decimal">.</button>
                <button class="btn btn-light" data-number id="zero">0</button>
                <button data-equals class="btn btn-primary" id="equals">=</button>
            </div>
        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

    
</html>
